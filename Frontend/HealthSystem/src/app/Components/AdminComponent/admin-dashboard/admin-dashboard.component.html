<div class="dashboard-container container mt-4">

    <div *ngIf="error" class="alert alert-danger">
        {{ error }} <button class="btn btn-sm btn-outline-danger ms-2" (click)="loadChartData()">Retry</button>
    </div>

    <div class="row">
        <!-- Bar Chart -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center">Patients vs Doctors</h2>
                    <div #barChartContainer *ngIf="barChartData && !loading" style="width: 100%; height: 400px;"></div>
                    <div *ngIf="!barChartData || loading" class="text-center p-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie Chart -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center">Patient Gender Distribution</h2>
                    <div #pieChartContainer *ngIf="pieChartData && !loading" style="width: 100%; height: 400px;"></div>
                    <div *ngIf="!pieChartData || loading" class="text-center p-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
